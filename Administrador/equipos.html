		<!--Contenedor Derecho -->
		<section id="derechoContenedor">
			
			<div id="contEquipos">
				<div class="titulo2">
					<h1>Equipos</h1>
					
				</div>
				<hr>
				<form id="ingresoEquipo">
						<label class="datos_equipo" for="nomb">Nuevo Equipo </label>
						<input class="datos_equipo" type="text" name="nomb" id="nomb" placeholder="Nombre de Equipo">
						<label class="datos_equipo" for="tipoEquipo">Seleccionar tipo de Equipo </label>
						<select class="datos_equipo" name="tipoEquipo" id="tipoEquipo"></select>
						<label class="datos_equipo" for="marca1">Marca </label>
						<select class="datos_equipo" name="marca1" id="marca1">
							<option value="1">Marca 1</option>
							<option value="2">Marca 2</option>
						</select>	
						<!--input class="datos_equipo" type="text" name="marca2" id="marca2" placeholder="Marca"-->
						
						<label class="datos_equipo" for="condi">Condiciones </label>
						<select class="datos_equipo" name="condi" id="condi">
							<option value="1">En servicio</option>
							<option value="2">Fuera de Servicio</option>
						</select>	

						<label class="datos_equipo" for="slCentral">Seleccione Central </label>
						<select class="datos_equipo" name="slCentral" id="slCentral"></select>
						<label class="datos_equipo" for="slSalal">Seleccione Sala </label>
						<select class="datos_equipo" name="slSala" id="slSala"></select>
					</form>
					<div id="contMapaSalas">
						<div id="map"></div>
						<input type="button" class="btn_datos_mapa" id="guardarMarca" value="Guardar">
					</div>	
			</div>
