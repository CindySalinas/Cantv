<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Crear Central</title>
		<link rel="stylesheet" href="../Css/normalize.css" />
		<link rel="stylesheet" href="../Css/style2.css" />
		<link rel="stylesheet" href="../Css/style3.css" />
		<script src="../Js/jquery.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCmGAuRaQ0I9j-AMqu1uZ5qzXp_-Xu-woM&sensor=true">
    	</script>
    	<script src="../Js/gmaps.js"></script>
    	<script src="../Js/cookie.js"></script>
		<script src="../Js/agregarCentral.js"></script>

	</head>
	<body>
		<header>
			<img src="../Img/Otras/Header.jpg">
		</header>
		<!-- Sub-Header -->
		<div id="barra">
			<!--Parte de perfil (titulo) -->
			<div id="otroDiv">
				Perfil
			</div>
			<!-- sub-menu -->
			<nav id="submenu">
				<ul>
					<li><a href="#">Clientes</a></li>
					<li><a href="#">Control De Usuarios</a></li>
					<li><a href="#">Estadisticas</a></li>
					<li><a href="#">Reportes</a></li>
					<li><a href="#">Seguimiento De Fallas</a></li>
				</ul>
			</nav>
		</div>
		<!-- Menu Izquierdo -->
		<section id="izquierdoPerfil">
			<!-- Foto de Perfil -->
			<figure id="fotoPerfil">
				<!--img src="Img/Inicio/usr.png"-->
			</figure>
			<!-- Segunda lista - Menu de Fallas -->
			<ul id="lista2">
				<li><a href="#"> Mis Fallas</a></li>
				<li><a href="#"> Fallas Resueltas</a></li>
				<li><a href="#"> Fallas Sin Corregir</a></li>
			</ul>
			<!-- Tercera Lista - Perfil -->
			<ul id="lista3">
				<li><a href="#"> Mi Perfil</a></li>
				<li><a href="#"> Editar</a></li>
				<li><a href="#"> Salir</a></li>
			</ul>
		</section>

		<!--Contenedor Derecho -->
		<section id="derechoContenedor">
			<div class="titulo">
				<h1>Gestionar Centrales</h1>
			</div>
			<!--Contenedor del mapa -->
			<div id="mapCont">
				<div id="map">
	
				</div>
			</div>

			<!--Contenedor Formulario -->
			<div id="formFallas">
				<form id="cont">
					<label for="nomb" class="datos_Mapa">Nombre Central</label>
					<input type="text" name="nomb" class="datos_Mapa" id="nomb" placeholder="Nombre de la Central">
					
					<label for="dir" class="datos_Mapa">Direccion Central</label>
					<input type="text" name="dir" class="datos_Mapa" id="dir" placeholder="Direccion de la Central">
					
					<label class="datos_Mapa">Seleccione Ubicacion en el Mapa</label>
					<input type="text"  class="datos_Mapa" id="latid" disabled="disabled" placeholder="Latitud de la Central">
					<input type="text"   class="datos_Mapa"id="longs" disabled="disabled" placeholder="Longitud de la Central">

					<div id="btn_datos">
						<input type="button" class="btn_datos_mapa" id="guardarMarca" value="Guardar">
						<input type="button" class="btn_datos_mapa" id="quitarMarca" value="Reiniciar">
					</div>
					
				</form>
			</div>
		</section>	

		<!-- Footer -->
		<footer>
			&nbsp;
		</footer>
	</body>
</html>
